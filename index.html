<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Sean's Weather App</title>
</head>
<body id="main">
    <div class="container-fluid">
        <div class="col-md-12">
            <h2 class="large">The Better Weather Getter</h2>
        </div>
        <div class="col-md-12">
            <h4>Current Temp</h4>
            <h1 class="xlarge"><span id="temp"></span><span class="temp" id="tempChange" onclick='convertTemp();'>F</span></h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>City</h4>
                <h1 id="city"></h1>
            </div>
            <div class="col-md-4">
                <h4>Conditions</h4>
                <h1 id="description"></h1>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h4>Wind Speed</h4>
                    <h1 id="wind"></h1>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <canvas id="icon" width= "100" height="100"></canvas>
                    </div>
                </div>
                <div class="col-md-12">
                    <h4 class="large">Todays Weather Summary</h4>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <h4>Low Temp</h4>
                    <h1><span id="lowtemp"></span><span class="temp" id="tempChange2" onclick='convertTemp();'>F</span></h1>
                    </div>
                <div class="row">
                    <div class="col-md-6">
                    <h4>High Temp</h4>
                    <h1><span id="hightemp"></span><span class="temp" id="tempChange2" onclick='convertTemp();'>F</span></h1>
                </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js">
        </script> 
        <script src='config.js' type='text/javascript'>
        </script> 
         <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
        <script src="index.js">
        </script>
       
    </div>
</body>
</html>
